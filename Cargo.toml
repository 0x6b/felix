[package]
name = "felix"
version = "1.1.2"
authors = ["Kyohei Uto <kyoheiu@outlook.com>"]
edition = "2021"
description = "tui file manager with vim-like key mapping"
readme = "README.md"
repository = "https://github.com/kyoheiu/felix"
license = "MIT"
keywords = ["tui", "termion", "file-manager"]
categories = ["command-line-utilities", "filesystem"]

[[bin]]
name = "fx"
path = "src/main.rs"
test = true
bench = false

[dependencies]
termion = "1.5.6"
dirs = "4.0.0"
walkdir = "2.3.2"
natord = "1.0.9"
toml = "0.5.8"
log = "0.4.16"
simplelog = "0.12.0"
content_inspector = "0.2.4"

[dependencies.serde]
version = "1.0.136"
features = ["derive"]

[dependencies.chrono]
version = "0.4.22"
default-features = false
features = ["std", "clock"]
